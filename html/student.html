<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý học sinh</title>
        <script src="https://kit.fontawesome.com/1f06d62298.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/student.css">
        <script>
            $(function(){
                $("#header").load("header.html");
            });
        </script>
    </head>

    <body>
        <div id="header"></div>
        <div>
            <h1 style="text-align: center; margin: 10px 0 20px 0;">DANH SÁCH HỌC SINH</h1>
        </div>

        <div id="input">
            <h2>Nhập danh sách học sinh</h2>
            <form id="form-hoc-sinh">
                <label for="id">ID: </label>
                <input type="text" id="id" name="id" required>

                <label for="name">Tên: </label>
                <input type="text" id="name" name="ten" required>
        
                <label for="grade">Khối: </label>
                <input type="text" id="grade" name="lop" required>
        
                <label for="gioi-tinh">Giới tính: </label>
                <select id="gioi-tinh" name="gioi-tinh" required>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>

                <label for="date">Ngày học (Thứ): </label>
                <input type="text" id="date" name="date" required>

                <label for="subject">Môn học: </label>
                <input type="text" id="subject" name="subject" required>

                <label for="fee">Học phí: </label>
                <input type="text" id="fee" name="fee" required>
        
                <button type="submit">Lưu</button>
            </form>
        </div>

        <div id="student-table">
            <h2>DANH SÁCH HỌC SINH</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Khối</th>
                        <th>Giới tính</th>
                        <th>Ngày học (Thứ)</th>
                        <th>Môn học</th>
                        <th>Học phí</th>
                        <th>Công cụ</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    
                </tbody>
            </table>
        </div>

        <div id="edit-section" style="display: none;">
            <h2>Edit Student</h2>
            <form>
                <label>ID: </label>
                <input type="text" id="edit-id">
                <br />
                <label>Name:</label>
                <input type="text" id="edit-name" />
                <br />
                <label>Grade:</label>
                <input type="text" id="edit-grade" />
                <br />
                <label>Giới Tính:</label>
                <input type="text" id="edit-gioi-tinh" />
                <br />
                <label>Ngày Học:</label>
                <input type="text" id="edit-date" />
                <br />
                <label>Môn Học:</label>
                <input type="text" id="edit-subject" />
                <br />
                <label>Học Phí:</label>
                <input type="text" id="edit-fee" />
                <br />
                <button id="save-btn">Save</button>
            </form>
          </div>
        <script src="../javascript/student.js"></script>
    </body>
</html>
