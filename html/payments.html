<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý học sinh</title>
        <link rel="icon" href="../asset/images/notebook.jfif">
        <script src="https://kit.fontawesome.com/1f06d62298.js" crossorigin="anonymous"></script>
        <script src="../javascript/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/payments.css">
        <script>
            $(function(){
                $("#header").load("header.html");
            });

            $(document).ready(function(){
                $('#date').datepicker({
                    dateFormat: 'dd-mm-yy'
                });
            });
        </script>
    </head>
    <body>
        <div id="header"></div>

        <div id="payments">
            <h2>Bảng thu học phí</h2>
            <form id="form-payments">
                <label for="id">ID: </label>
                <input type="text" id="id" name="id" required>

                <label for="name">Tên: </label>
                <input type="text" id="name" name="name" required>

                <label for="date">Ngày thu: </label>
                <input type="text" id="date" name="date" required>

                <label for="amount">Số tiền: </label>
                <input type="text" id="amount" name="amount" required>
                
                <button type="submit">Lưu</button>
            </form>
        </div>

        <div class="col-lg-8 col-md-10 col-sm-12" id="payments-table">
            <h2>Danh sách đóng học phí</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Ngày thu</th>
                        <th>Số tiền</th>
                        <th>Công cụ</th>
                    </tr>
                </thead>
                <tbody id="payments-list"></tbody>
            </table>
        </div>
        
        <div class="overlay"></div>

        <div id="edit-section" style="display: none;">
            <h2>Sửa thông tin đóng học phí</h2>
            <form id="form-edit">
                <label>ID: </label>
                <input type="text" id="edit-id">
                <br />
                <label>Tên: </label>
                <input type="text" id="edit-name" />
                <br />
                <label>Ngày thu: </label>
                <input type="text" id="edit-date" />
                <br />
                <label>Số tiền: </label>
                <input type="text" id="edit-amount" />
                <br />
                <button id="save-btn">Save</button>
            </form>
            <button class="close-btn">Close</button>
        </div>

        <script src="../javascript/payments.js"></script>
    </body>
</html>
